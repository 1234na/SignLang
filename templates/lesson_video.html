<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson {{lesson_num}}</title>
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/icon.png') }}" type="image/x-icon">
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
</head>
<body>
    <div class="sidebar">
        <img src="{{ url_for('static', filename='images/main_picture.png') }}" height="150">
        <a href="/">Выйти</a>
    </div>
    <div class="head">
        <h1>Урок {{lesson_num}}</h1>
        <a href="/user/{{username}}" class="avatar">
            <img src="{{ url_for('static', filename='images/ava.png') }}" height="80">
        </a>
    </div>
    <div class="card">
        <a href="/lesson/{{lesson_num}}/{{task_num}}/checking_camera/{{username}}"><button class="check_camera">Проверить камеру</button></a>
        <a href="/lesson/{{lesson_num}}/{{task_num + 1}}/{{username}}"><button class="skip">Пропустить задание</button></a>
    </div>
</body>
</html>

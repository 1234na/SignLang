<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson {{lesson_num}}</title>
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/icon.png') }}" type="image/x-icon">
</head>
<body>
    <div class="sidebar">
        <a href="/">На главную</a>
    </div>
    <div class="head">
        <h1>Урок {{lesson_num}}</h1>
        <a href="/user/{{username}}" class="avatar">
            <img src="{{ url_for('static', filename='images/ava.png') }}" height="80">
        </a>
    </div>
    <div class="card">
        <div class="card_image"><img src="{{ url_for('static', filename=task_image) }}" height="300"></div>
        <form class="answer_form" method="post">
            <button type="submit" class="first" name="answer" value="{{button_1}}">{{button_1}}</button>
            <button type="submit" class="second" name="answer" value="{{button_2}}">{{button_2}}</button>
            <button type="submit" class="third" name="answer" value="{{button_3}}">{{button_3}}</button>
            <button type="submit" class="fourth" name="answer" value="{{button_4}}">{{button_4}}</button>
        </form>
    </div>
</body>
</html>
